<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form onsubmit="signup(event)">
                <label>Sign up</label><br><br>
                <input type="email" id="email" placeholder="enter your email" required><br><br>
                <input type="password" class="password" id="password" placeholder="enter your password" required><br><br>
                <button class="btn" type="submit">Sign up</button>
            </form>
        </div><br><br>
        <div class="login">
            <form onsubmit="login(event)">
                <label for="chk">login</label><br><br>
                <input type="email" name="email" id="login_email" placeholder="enter your email" required><br><br>
                <input type="password" name="password" id="login_password" placeholder="enter your password" required><br><br>
                <button type="submit" class="btn">login</button>
                <button onclick="logout()" class="btn">logout</button>
            </form>
        </div>
    </div><br><br><br><br><br><br><br><br>

<div class="main-2">

     <div class="center">
        <h2>Your Account Details</h2>
        <img src="coding.PNG" 
        height="auto" id="propic" width="25%"  alt="no-img">
         <input type="file" accept="image/*" onchange="uploadimg(event)">
        <div class="userdetails"></div>
    </div>
<div class="main-3">
    <div class="model">
      <div id="model">
     <label for="chk">user details</label>
        <form action="" id="editsprofile" onsubmit="userupdate(event)">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="profileEmail" placeholder="Email" required>
            <input type="number" name="phone" placeholder="Phone" required>
            <input type="text" name="specialty" placeholder="Specialty">
            <input type="text" name="portfolioUrl" placeholder="Portfolio URL">
            <input type="text" name="experience" placeholder="Experience">
            <button type="submit">Add</button>
        </form>
    </div>
</div> 
</div>
</div>
